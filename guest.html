        <div class="navbar_logo">
            <i class="fas fa-cubes"></i>

        </ul>

        <a href="#" class="navbar_toggleBtn">
            <i class="fas fa-bars"></i>
        </a>
    </nav>



<!-- Section-->
<section>
    <form action="" name="form1" target="_blank">
        <select name="links" onchange="goLink()">
            <option selected disabled hidden>Move to page</option>
            <optgroup label="portal">
                <option value="https://www.google.co.kr">google</option>
                <option value="https://www.naver.com">Naver</option>
                <option value="https://www.daum.net">Daum</option>
            </optgroup>
            
            <optgroup label="SNS">
                <option value="https://www.facebook.com">Facebook</option>
                <option value="https://www.instagram.com">Instagram</option>
                <option value="https://www.twitter.com">Twitter</option>
            </optgroup>
        </select>
    </form> 
        
    <header>
        <h1>Guest Survey</h1>
    </header>

    <main>
        <div id="welcome">
            <article>
                <div class="photo"></div>
                <div class="welcome_txt">
                    <p>방문해주셔서 감사합니다. <br>
                    Guest가 남겨주신 의견은 더 좋은 웹사이트를 위해 반영하겠습니다.</p>
                </div>
            </article>
        </div>

        <form id="survey">
            <fieldset>
                <legend id="title">아래 설문에 응답해주세요</legend>
                    이름: <input type="text" /> <br><br>
                    성별: 
                    <label>여성
                        <input type="radio" name="sex" value="female"/>
                    </label>
                    <label>남성
                        <input type="radio" name="sex" value="male"/>
                    </label>
                    <br><br>
                <fieldset>
                    <legend>만족도 조사</legend>
                        <br>
                        1. 웹페이지의 디자인 <br>
                        매우만족<input type="checkbox" name="design" />
                        만족<input type="checkbox" name="design" />
                        조금만족<input type="checkbox" name="design" />
                        불만족<input type="checkbox" name="design" /> 
                        <br><br>
                        2. 웹페이지의 내용 구성 <br>
                        매우만족<input type="checkbox" name="design" />
                        만족<input type="checkbox" name="design" />
                        조금만족<input type="checkbox" name="design" />
                        불만족<input type="checkbox" name="design" /> 
                        <br><br>
                        3. Math Game <br>
                        매우 재미있다<input type="checkbox" name="design" />
                        흥미롭다<input type="checkbox" name="design" />
                        재미없다<input type="checkbox" name="design" />
                        <br><br>
                        4. Quiz <br>
                        매우 재미있다<input type="checkbox" name="design" />
                        흥미롭다<input type="checkbox" name="design" />
                        재미없다<input type="checkbox" name="design" />
                        <br><br>
                    
                </fieldset>
                <br><br>
                <label for="opinion">Guest Opinion</label><br>
                <textarea id="opinion" name="write" row="50" cols="100"> Kirin 웹사이트에 방문하여...                   
                </textarea>   
            </fieldset>
        </form>

        
    </main>
</section>



    <!-- Footer-->
    <footer>
        <div>Contact<a href="mailto:boma91@naver.com"><i class="fas fa-envelope-square"></i></a></div>
        
        <input type="button" value="night" onclick="
        handler(this);
      ">

    </footer>
   
   
</body>
