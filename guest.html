<!--survey form-->  
<section>
          
    <div class="container">
        <h1><span style="color:#e91e63">G</span>ue<span style="color:#1e88e5">s</span>t <span style="color:#ffea00">S</span>ur<span style="color:#c158dc">v</span>ey</h1>
        <p id="description" class="description">Guest가 남겨주신 의견을 반영하여 더 좋은 웹사이트를 만들겠습니다.</p>
    
        <form id="survey-form" action="">
        
            <fieldset class="fieldset">
                <div class="fieldset-group">
                    <label class="left" for="name">Name:</label>
                    <input class="right" type="text" name="name" placeholder="Enter your name" required>  <!--required:불리언값. 양식이 전송되기 위해서 반드시 입력하거나 확인이 필요한 값-->
                </div>
                <div class="fieldset-group">
                    <label class="left" for="email">Email:</label>
                    <input class="right" type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="fieldset-group">
                    <label class="left" for="number">Age:</label>
                    <input class="right" type="number" name="age" min="10" max="60" placeholder="Age">
                </div>
            </fieldset>
        
            <fieldset class="fieldset">
                <div class="fieldset-group">
                    <label class="left dropdown" for="dropdown">웹사이트에 대한 만족도는?</label>
                    <select class="right" name="dropdown">
                        <option selected disabled >Select an option</option>   <!--표면에 보이나 선택하지 않는 란(selected disabled 적용)-->
                        <option> 만족해요! 또 방문하고 싶어요😍 </option>
                        <option> 무난하게 즐길 수 있었어요 </option>
                        <option> 재미있는 경험은 아니었어요 </option>
                        <option> 다시는 방문하고 싶지 않아요😓 </option>
                    </select>
                </div>
            </fieldset>
        
            <fieldset class="fieldset">
                <div class="fieldset-group">
                    <label class="left"><span style="color:#e91e63">Math Game</span>에 대한 guest의 만족도는? </label>
                    <div class="right">
                        <ul class="list">
                            <li><label><input type="radio" name ="recomedation1" Value="1"> 아주 재미있다</label></li>
                            <li><label><input type="radio" name="recomedation1" Value="2"> 그저 그렇다</label></li>
                            <li><label><input type="radio" name="recomedation1" Value="3"> 재미없다</label></li>
                        </ul>
                    </div>
                </div>
            </fieldset>

            <fieldset class="fieldset">
                <div class="fieldset-group">
                    <label class="left"><span style="color:#e91e63">Quiz</span>에 대한 guest의 만족도는? </label>
                    <div class="right">
                        <ul class="list">
                            <li><label><input type="radio" name ="recomedation2" Value="1"> 아주 재미있다</label></li>
                            <li><label><input type="radio" name="recomedation2" Value="2"> 그저 그렇다</label></li>
                            <li><label><input type="radio" name="recomedation2" Value="3"> 재미없다</label></li>
                        </ul>
                    </div>
                </div>
            </fieldset>
        
            <fieldset class="fieldset">
                <div class="fieldset-group">
                    <label class="left">웹사이트에서 보완 혹은 개선되어야 할 부분을 선택해주세요 <span style="color:#616161">(복수선택 가능)</span>:</label>
                    <ul class="list right">
                        <li><label for="a"><input name="a" value="1" type="checkbox"> (UI)웹사이트의 디자인/구성(frame)</label></li>
                        <li><label for="b"><input name="b" value="2" type="checkbox"> (UI)웹사이트의 컬러(tone) </label></li>
                        <li><label for="c"><input name="c" value="3"  type="checkbox"> (UI)웹사이트의 서체(font)</label></li>
                        <li><label for="d"><input name="d" value="4" type="checkbox"> (UX)웹사이트의 구조(mapping)</label></li>
                        <li><label for="e"><input name="e" value="5" type="checkbox"> (UX)웹사이트의 사용성</label></li>
                        <li><label for="f"><input name="f" value="6" type="checkbox"> (UX)게임의 종류</label></li>
                        <li><label for="g"><input name="g" value="7" type="checkbox"> (UX)게임의 난이도</label>
                    </ul>
                </div>
            </fieldset>

            <fieldset class="fieldset" style="padding-bottom:15px;">
                <div class="fieldset-group">
                    <label for="comments" class="left">Guest의 의견</label>
                    <textarea class="right" name="comments" placeholder="Enter your comment here..." rows="6" cols="30"></textarea>
                </div>
                <label for="submit"><input class="button" type="Submit" value="submit" id="submit"></label>
            </fieldset>
        </form>
    </div>
</section>
