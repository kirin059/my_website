    <header>
        <h1>Guest Survey</h1>
    </header>

    <main>
        <div id="welcome">
            <article>
                <div class="photo"></div>
                <div class="welcome_txt">
                    <p>방문해주셔서 감사합니다. <br>
                    Guest가 남겨주신 의견은 더 좋은 웹사이트를 위해 반영하겠습니다.</p>
                </div>
            </article>
        </div>

        <form id="survey" action="guest.html" method="GET">
            <fieldset>
                <legend id="title">아래 설문에 응답해주세요</legend>
                    이름: <input type="name" id="name" /> <br><br>
                    성별: 
                    <label>여성
                        <input type="radio" name="sex" value="female"/>
                    </label>
                    <label>남성
                        <input type="radio" name="sex" value="male"/>
                    </label>
                    <br><br>
                <fieldset>
                    <legend>만족도 조사</legend>
                        <br>
                        1. 웹페이지의 디자인 <br>
                        매우만족<input type="checkbox" name="design" />
                        만족<input type="checkbox" name="design" />
                        조금만족<input type="checkbox" name="design" />
                        불만족<input type="checkbox" name="design" /> 
                        <br><br>
                        2. 웹페이지의 내용 구성 <br>
                        매우만족<input type="checkbox" name="construct" />
                        만족<input type="checkbox" name="construct" />
                        조금만족<input type="checkbox" name="construct" />
                        불만족<input type="checkbox" name="construct" /> 
                        <br><br>
                        3. Math Game <br>
                        매우 재미있다<input type="checkbox" name="game" />
                        흥미롭다<input type="checkbox" name="game" />
                        재미없다<input type="checkbox" name="game" />
                        <br><br>
                        4. Quiz <br>
                        매우 재미있다<input type="checkbox" name="quiz" />
                        흥미롭다<input type="checkbox" name="quiz" />
                        재미없다<input type="checkbox" name="quiz" />
                        <br><br>
                </fieldset>

                <br><br>
                <label for="opinion">Guest Opinion</label><br>
                <textarea id="opinion" name="write" row="50" cols="100"> Kirin 웹사이트에 방문하여...                   
                </textarea>   
                
                <p style="padding-top:50px; padding-bottom:30px;">
                <input type="submit" value="submit" />
                </p>
            </fieldset>
        </form>

        
    </main>
</section>

    <!--js를 외부파일로 연결시키면, 내부에 작성한 <script>가 실행되지 않는다. html에 쓰려면 연결을 지워줘야 한다-->
    <script>
    function goLink() {
        var n = document.form1.links.selectedIndex;
        //select 태그에서 선택된 값의 위치 또는 순서 index를 알려면 selectedIndex 속성을 사용한다. 이 속성은 선택된 태그의 index 넘버를 반환해준다
    
        if(n==1){          //if(n!=0) 과 if(n==1)의 차이는 뭘까???
            location.href=document.form1.links.options[n].value;
        }
    }
   
    
        var s = document.getElementById('survey');
            s.addEventListener('submit', function(event) {       //첫번째 인자(submit)의 이벤트가 발생하면, 두번째 인자인 익명함수가 실행된다.
    
            if(document.getElementById('name').value.length===0){
                alert('Name을 입력해 주세요');
                event.preventDefault;   //preventDefault 라는 메소드의 역할은 submit이 안된다(action프로퍼티로 전송되는 것을 방지한다.) 기본동작의 취소 기능으로 사용하는 메소드 
            }
        });
    </script>
