            <div class="text">Whatever you do, make it pay</div>
         </div>
                  
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>   <!-- &#10094 는 '<' 부호를 뜻함 -->
        <a class="next" onclick="plusSlides(1)">&#10095;</a>    <!-- &#10095 는 '>' 부호를 뜻함 -->
    </div>
                              <!--자바스크립트 함수는 마이너스가 안된다. 무조건 프러스만 있다  -->
    <br>

    <div style="text-align:center; background-color:var(--text-color);">
      <span class="dot active" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>


  <script>
    var slideIndex = 1;             //현재 이미지는 1이다
    showSlides(slideIndex);

      function plusSlides(n) {       // -1 / 1 을 대입하는 자리
        showSlides(slideIndex += n);  // -1을 넣으면 0이된다(1 += -1 = 0) slideIndex = 0
      }                

      function currentSlide(n) {
        showSlides(slideIndex = n);   //1이다(=slideIndex)
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        var prev = document.getElementsByClassName('prev');
        var next = document.getElementsByClassName('next');

        if (n > slides.length) {      //왜 n이 슬라이드 전체 갯수(3개)보다 큰가? 크면 4부터인데 4는 없다. 4번째는 없으니깐 4번째는 첫번째사진이되게
          slideIndex = 1  //첫번쨰사진(반복되게 12312313)
        }    
        if (n < 1) {         //이전페이지 누른다는 뜻  (1=3이다) 첫번쨰에서 이전페이지 누르면 3번째 사진이 나온다
          slideIndex = slides.length   //slideIndex가 슬라이드 전체 길이와 같다는게 무슨뜻일까
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  //첫번째(0)를 제외한 나머지만  for문
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");  //replace()함수는 문자열을 바꿀때 사용  .replace("찾을 문자열". "바꿀문자열")
        }                                                            //찾을 문자열을 active
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 2000);
      }
  </script>
